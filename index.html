<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="styles.css" />

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Lato:wght@900&family=Poppins:ital,wght@0,500;0,600;0,800;0,900;1,800&family=Raleway:wght@800&family=Roboto+Mono:wght@300&display=swap');
  </style>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:wght@900&family=Poppins:ital,wght@0,500;0,600;0,800;0,900;1,800&family=Raleway:wght@800&family=Roboto+Mono:wght@300&display=swap"
    rel="stylesheet">
</head>

<body>
  <main class="app">
    <progress id="js-progress" value="0"></progress>
    <div class="progress-bar"></div>
    <div class="timer">
      <div class="button-group mode-buttons" id="js-mode-buttons">
        <button data-mode="pomodoro" class="button active mode-button" id="js-pomodoro">
          Pomodoro
        </button>
        <button data-mode="shortBreak" class="button mode-button" id="js-short-break">
          Short break
        </button>
        <button data-mode="longBreak" class="button mode-button" id="js-long-break">
          Long break
        </button>
      </div>
      <div class="clock" id="js-clock">
        <span id="js-minutes">25</span>
        <span class="separator">:</span>
        <span id="js-seconds">00</span>
      </div>
      <button class="main-button" data-action="start" id="js-btn">
        Start
      </button>
    </div>
  </main>
  <div class="hidden">
    <audio src="backtowork.mp3" data-sound="pomodoro"></audio>
    <audio src="break.mp3" data-sound="shortBreak"></audio>
    <audio src="break.mp3" data-sound="longBreak"></audio>
  </div>
  <script src="main.js"></script>
</body>

</html>
